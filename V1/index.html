<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的第一個網站</title>
    <!--/*連結外部樣式表----begin*/-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU="
      crossorigin="anonymous"
    />
    <!--/*連結外部樣式表----end*/-->
    <style>
      @font-face {
        font-family: "cwTeXYen";
        font-style: normal;
        font-weight: 500;
        src: url(//fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.eot);
        src: url(//fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.eot?#iefix)
            format("embedded-opentype"),
          url(//fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.woff2)
            format("woff2"),
          url(//fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.woff)
            format("woff"),
          url(//fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.ttf)
            format("truetype");
      }
      * {
        margin: 0;
        padding: 0;
        font-family: "cwTeXYen", serif;
      }
      #container {
        width: 100%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }
      nav ul {
        text-align: center;
        list-style-type: none;
      }
      nav ul li {
        padding: 20px 20px;
        font: 20px;
        display: inline-block;
      }
      .menubar {
        height: 40px;
        background-image: url(images/menu.png);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: auto 50%;
        display: none;
      }
      #about {
        margin: 50px 0px;
      }
      #about div {
        width: 50%;
        margin: 10px 10px;
        float: left;
      }
      #about div img {
        width: 70%;
        height: auto;
        border: 10px solid #c1c1c1;
        -webkit-box-shadow: 5px 5px 6px #2b2b2b;
        box-shadow: 5px 5px 6px #2b2b2b;
        display: flex;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      div .icon {
        width: 60px;
        float: left;
      }
      div h1 {
        font-size: 40px;
        text-align: left;
        line-height: 1.5;
      }
      div p {
        font-size: 20px;
        text-align: left;
        line-height: 1.5;
      }
      /*設計動畫關鍵影格--begin*/
      nav ul li:hover {
        animation: menuAnimator 0.5s infinite alternate;
        cursor: pointer;
      }
      /*讓選單一閃一閃亮晶晶*/
      @keyframes menuAnimator {
        from {
          background-color: #1f64a0;
        }
        to {
          background-color: #0c3456;
        }
      }
      /*設計動畫關鍵影格--end*/
      /*手機直擺樣式--begin*/
      @media screen and (max-width: 576px) {
        #container .menubar {
          display: block;
        }
        #container nav ul {
          height: 0px;
          overflow-x: visible;
          overflow-y: hidden;
          /*選單動畫*/
          transition: height 1s;
        }
        #container nav ul.menushow {
          height: 250px;
        }
        #container nav ul li {
          display: block;
        }
        #container #about div {
          float: none;
          margin: 10px 10px;
          width: 100%;
        }
        #container #about div img {
          display: flex;
        }
      }
      /*手機直擺樣式--end*/
    </style>
  </head>

  <body>
    <div id="container">
      <!--container--begin-->
      <!--導覽列--begin-->
      <nav>
        <ul>
          <a href="index.html"><li>關於我</li></a>
          <a href="collection.html"><li>作品集</li></a>
          <a href="collage.html"><li>大學專題</li></a>
          <a href="connection.html"><li>聯絡我</li></a>
        </ul>
        <div class="menubar"></div>
      </nav>
      <!--導覽列--end-->
      <!--關於我--begin-->
      <section id="about">
        <div>
          <img class="wow bounceInRight" src="../images/me.jpg" alt="" />
        </div>
      </section>
      <div class="wow bounceInLeft">
        <div>
          <img class="icon" src="images/me.png" alt="" />
          <h1>基本資料</h1>
          <p>我叫廖永怡 畢業於台北商業大學資訊管理系</p>
        </div>
        <div>
          <img class="icon" src="images/work.png" alt="" />
          <h1>工作經歷</h1>
          <p>國泰人壽保險股份有限公司 2020/05~至今</p>
          <p>台北109青年旅館 2019/11~2020/03</p>
          <p>日本打工度假 (定居於群馬縣、京都府) 2018/11~2019/11</p>
          <p>日盛國際商業銀行股份有限公司 2015/10~2018/07</p>
        </div>
        <div>
          <img class="icon" src="images/interests.png" alt="" />
          <h1>興趣</h1>
          <p>看日劇、收集御朱印、游泳、潛水、滑雪</p>
        </div>
      </div>
      <!--關於我--end-->
      <!--	container--end-->
    </div>

    <!--連結外部js--begin-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--連結外部js--end-->
    <script>
      //網頁準備好時要做的一堆事情
      $(document).ready(function () {
        new WOW().init();
        //當按下.menubar時要出現您按到我的訊息視窗
        $(".menubar").on("click", function () {
          $("#container nav ul").toggleClass("menushow");
        });
      });
    </script>
  </body>
</html>
